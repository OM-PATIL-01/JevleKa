<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Jevle Khana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        .staff-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .tab-btn {
            background: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #666;
            flex: 1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 36, 0.3);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-preparing {
            background: #cce5ff;
            color: #004085;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #e2e3e5;
            color: #383d41;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .menu-mgmt-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="screen">
        <div class="staff-header">
            <h2 style="margin:0;">Staff Panel</h2>
            <button onclick="handleLogout()" style="background:none; border:none; color:white; font-size:18px;"><i
                    class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="tab-controls">
            <button class="tab-btn active" onclick="switchStaffTab('orders')">Orders</button>
            <button class="tab-btn" onclick="switchStaffTab('menu')">Menu Mgr</button>
        </div>

        <div class="content-area" style="padding: 0 20px 80px 20px;">

            <!-- Order Items Tab -->
            <div id="staff-orders-view">
                <!-- Orders injected here -->
            </div>

            <!-- Menu Tab -->
            <div id="staff-menu-view" class="hidden">
                <!-- Menu items injected here -->
            </div>

            <!-- NEW: Report Issue Modal -->
            <div id="issue-modal" class="modal-overlay hidden" style="z-index: 2000;">
                <div class="modal-content" style="max-width: 320px; padding: 25px;">
                    <h3 style="margin-top:0;">Report Issue</h3>
                    <p style="font-size: 13px; color: #666; margin-bottom: 15px;">Select the item that is currently
                        unavailable:</p>
                    <div id="order-items-to-report" style="margin-bottom: 20px;">
                        <!-- Items will be injected here -->
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="closeIssueModal()"
                            style="flex:1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 10px;">Cancel</button>
                        <button id="send-report-btn"
                            style="flex:1; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold;">Send
                            Alert</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                loadStaffOrders();
                // Auto refresh orders every 10 seconds
                setInterval(loadStaffOrders, 10000);
            });
        </script>
</body>

</html>
