<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="login-screen" class="screen">
        <div class="login-header">
            <img src="logo.png" alt="Jevle Khana" class="app-logo">
            <p class="subtitle">Delicious food, just a tap away</p>
        </div>

        <div class="pizza-container">
            <img src="https://img.freepik.com/free-vector/colorful-round-tasty-pizza_1284-10219.jpg" alt="Pizza"
                class="rotating-pizza">
        </div>
        <p class="label">Select your role</p>

        <div class="role-selector">
            <div class="role-card active" onclick="selectRole(this)">
                <i class="fas fa-users"></i>
                <span>Customer</span>
            </div>
            <div class="role-card" onclick="selectRole(this)">
                <i class="fas fa-utensils"></i>
                <span>Canteen Staff</span>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form-container" class="login-box">
            <h2 style="color:var(--primary); margin-top:0;">Welcome Back</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password">
            </div>

            <button class="btn-primary" onclick="handleLogin()">Sign In <i class="fas fa-arrow-right"></i></button>

            <div class="divider"
                style="margin: 20px 0; display: flex; align-items: center; text-align: center; color: #999; font-size: 14px;">
                <span style="flex: 1; border-bottom: 1px solid #eee;"></span>
                <span style="margin: 0 10px;">OR</span>
                <span style="flex: 1; border-bottom: 1px solid #eee;"></span>
            </div>

            <button class="btn-google" id="google-signin-btn"
                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; background: white; color: #333; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; transition: all 0.3s ease;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                    style="width: 18px;">
                Sign in with Google
            </button>

            <p class="signup-link">Don't have an account? <span class="highlight" onclick="toggleAuthMode()"
                    style="cursor:pointer;">Sign Up</span></p>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div id="register-form-container" class="login-box hidden">
            <h2 style="color:var(--primary); margin-top:0;">Create Account</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="reg-username" placeholder="Choose Username">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="reg-email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="reg-password" placeholder="Choose Password">
            </div>

            <button class="btn-primary" onclick="handleRegister()">Sign Up <i class="fas fa-user-plus"></i></button>

            <p class="signup-link">Already have an account? <span class="highlight" onclick="toggleAuthMode()"
                    style="cursor:pointer;">Sign In</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module">
        import { auth, googleProvider, signInWithPopup } from './firebase-config.js';

        const googleBtn = document.getElementById('google-signin-btn');
        if (googleBtn) {
            googleBtn.addEventListener('click', async () => {
                try {
                    console.log("Starting Google Sign-in popup...");
                    const result = await signInWithPopup(auth, googleProvider);
                    console.log("Google Sign-in successful, getting ID Token...");
                    const idToken = await result.user.getIdToken();

                    console.log("Sending ID Token to backend...");
                    // Send to backend
                    const response = await fetch('/api/auth/google', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken })
                    });

                    const data = await response.json();
                    console.log("Backend response:", data);

                    if (data.message === "Login successful") {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        console.log("Redirecting to dashboard...");
                        showDashboard(); // Function from script.js
                    } else {
                        console.error("Login failed:", data.message);
                        alert(data.message || "Google Sign-in failed");
                    }
                } catch (error) {
                    console.error("Google Sign-in Error Details:", error);
                    if (error.code === 'auth/configuration-not-found') {
                        alert("Firebase configuration is missing or incorrect. Please check firebase-config.js.");
                    } else {
                        alert("An error occurred during Google Sign-in.");
                    }
                }
            });
        }
    </script>
</body>

</html>
