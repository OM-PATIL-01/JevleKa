<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Jevle Khana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="cart-screen" class="screen">
        <header>
            <button class="back-btn" onclick="showDashboardHome()"><i class="fas fa-arrow-left"></i></button>
            <div style="flex:1; text-align:center;">
                <h2 style="margin:0; color:var(--primary);">My Cart</h2>
            </div>
            <div style="width:30px;"></div> <!-- Spacer for centering -->
        </header>

        <div class="cart-content" style="padding-top: 20px; padding-bottom: 80px;">
            <div id="cart-items-container">
                <!-- Items will be loaded here -->
                <div class="loading-spinner">Loading...</div>
            </div>

            <div class="cart-summary hidden" id="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">₹0</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="cart-total">₹0</span>
                </div>
                <button class="btn-primary" style="margin-top: 20px;" onclick="showPaymentModal()">Place Order <i
                        class="fas fa-check"></i></button>
            </div>
        </div>
    </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Payment Method</h3>
                <button onclick="closePaymentModal()" class="close-btn">&times;</button>
            </div>
            <div class="payment-options">
                <button class="payment-option" onclick="processPayment('UPI')">
                    <div class="icon-box" style="background: #e8f5e9; color: #2e7d32;">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="option-info">
                        <h4>UPI</h4>
                        <p>Google Pay, PhonePe, Paytm</p>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </button>

                <button class="payment-option" onclick="processPayment('Card')">
                    <div class="icon-box" style="background: #e3f2fd; color: #1565c0;">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="option-info">
                        <h4>Card</h4>
                        <p>Credit / Debit Card</p>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </button>

                <button class="payment-option" onclick="processPayment('Cash')">
                    <div class="icon-box" style="background: #fff3e0; color: #ef6c00;">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="option-info">
                        <h4>Cash</h4>
                        <p>Pay on Delivery</p>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </button>
            </div>
        </div>
    </div>

    <nav id="global-bottom-nav" class="bottom-nav">
        <div class="nav-item" onclick="showDashboardHome()"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" onclick="showFoodMenu()"><i class="fas fa-bars"></i><span>Menu</span></div>
        <div class="nav-item active"><i class="fas fa-shopping-cart"></i><span>Cart</span></div>
        <div class="nav-item" onclick="showProfile()"><i class="fas fa-user"></i><span>Profile</span></div>
    </nav>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCartItems();
            updateCartCount(); // Keep badge updated
        });
    </script>
</body>

</html>
