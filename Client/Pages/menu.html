<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Jevle Khana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="menu-screen" class="screen">
        <div class="menu-header" style="justify-content: center;">
            <button class="back-btn" onclick="showDashboardHome()" style="position:absolute; left:20px;"><i
                    class="fas fa-arrow-left"></i></button>
            <div style="text-align:center;">
                <h2 style="margin:0; color:var(--primary);">Food Menu</h2>
                <p class="menu-sub" style="margin:0; font-size:12px; color:#666;">Choose from our categories</p>
            </div>
            <!-- Filter button moved out of flow visually via CSS absolute, but kept here for structure or moved -->
            <button class="filter-btn" onclick="toggleMenu()"><i class="fas fa-filter"></i></button>
        </div>

        <div class="food-grid" id="food-grid" aria-live="polite"></div>
    </div>

    <!-- Circular Menu Overlay - Moved outside screen to prevent transform/clipping issues -->
    <div id="circular-menu" class="circular-menu">
        <div class="menu-items-arc">
            <button class="menu-arc-item" onclick="selectCategory('lunch')" style="--i:0;">
                <i class="fas fa-bread-slice"></i> <span>Lunch</span>
            </button>
            <button class="menu-arc-item" onclick="selectCategory('breakfast')" style="--i:1;">
                <i class="fas fa-coffee"></i> <span>Breakfast</span>
            </button>
            <button class="menu-arc-item" onclick="selectCategory('snacks')" style="--i:2;">
                <i class="fas fa-cookie"></i> <span>Snacks</span>
            </button>
            <button class="menu-arc-item" onclick="selectCategory('chinese')" style="--i:3;">
                <i class="fas fa-bowl-rice"></i> <span>Chinese</span>
            </button>
        </div>
    </div>

    <nav id="global-bottom-nav" class="bottom-nav">
        <div class="nav-item" onclick="showDashboardHome()"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item active" onclick="showFoodMenu()"><i class="fas fa-bars"></i><span>Menu</span></div>
        <div class="nav-item" onclick="showCart()"><i class="fas fa-shopping-cart"></i><span>Cart</span></div>
        <div class="nav-item" onclick="showProfile()"><i class="fas fa-user"></i><span>Profile</span></div>
    </nav>

    <script src="script.js"></script>
    <script>
        // Auto-load lunch menu on page load
        document.addEventListener('DOMContentLoaded', () => {
            filterItems('lunch');
        });
    </script>
</body>

</html>
