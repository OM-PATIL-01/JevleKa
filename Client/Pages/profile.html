<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Jevle Khana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="profile-page" class="screen">
        <header>
            <button class="back-btn" onclick="showDashboardHome()"><i class="fas fa-arrow-left"></i></button>
            <div style="flex:1; text-align:center;">
                <h2 style="margin:0; color:var(--primary);">Profile</h2>
            </div>
            <div style="width:30px;">
                <!-- Logout -->
                <button onclick="handleLogout()"
                    style="background:none; border:none; color:var(--primary); font-size:18px;"><i
                        class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="profile-content"
            style="padding-top: 20px; padding-bottom: 80px; padding-left:20px; padding-right:20px;">

            <!-- User Info Card -->
            <div class="user-card">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3 id="profile-name">Loading...</h3>
                    <p id="profile-email">loading...</p>
                </div>
            </div>

            <h3 style="margin: 30px 0 15px 0;">Previous Orders</h3>
            <div id="orders-list">
                <div class="loading-spinner"></div>
            </div>

        </div>
    </div>

    <nav id="global-bottom-nav" class="bottom-nav">
        <div class="nav-item" onclick="showDashboardHome()"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" onclick="showFoodMenu()"><i class="fas fa-bars"></i><span>Menu</span></div>
        <div class="nav-item" onclick="showCart()"><i class="fas fa-shopping-cart"></i><span>Cart</span></div>
        <div class="nav-item active"><i class="fas fa-user"></i><span>Profile</span></div>
    </nav>

    <!-- Shared Ticket Modal for View History -->
    <div id="ticket-modal" class="modal-overlay hidden" style="z-index: 3000;">
        <div id="ticket-modal-content" style="width:100%; max-width:340px; margin: auto;">
            <!-- Ticket Injected Here -->
        </div>
        <button class="close-ticket-btn" onclick="closeTicketModal()">&times;</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            updateCartCount();
        });
    </script>
</body>

</html>
